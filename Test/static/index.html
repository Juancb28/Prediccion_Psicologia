<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grabador - Transcripción y Diarización</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Grabador de sesión</h1>
    <p class="info">Pulsa "Grabar" para iniciar la grabación y "Parar" cuando termines. Luego se mostrará la transcripción con hablantes.</p>

    <div class="controls">
      <button id="recordBtn" class="btn btn-record">Grabar</button>
      <button id="stopBtn" class="btn btn-stop" disabled>Parar</button>
    </div>

    <div id="status" class="status">Estado: listo</div>

    <div id="transcriptBox" class="transcript">
      <h2>Transcripción</h2>
      <pre id="transcriptText">Aquí aparecerá la transcripción...</pre>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
