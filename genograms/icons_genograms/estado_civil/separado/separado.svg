<?xml version="1.0" encoding="UTF-8"?>
<!-- Línea diagonal reflejada con una inclinación de 60º (más vertical) -->
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" 
     width="1152" height="720" viewBox="0 0 1152 720" style="background:none">
  
  <!-- Línea diagonal -->
  <!-- Comienza arriba a la derecha y termina abajo a la izquierda -->
  <!-- La diferencia en Y es mayor que en X para lograr los 60º -->
  <line x1="720" y1="110" x2="432" y2="610" 
        stroke="#000000" 
        stroke-width="5" 
        stroke-linecap="round"/>

</svg>