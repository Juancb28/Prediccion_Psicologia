<?xml version="1.0" encoding="UTF-8"?>
<!-- Dos formas de "L" paralelas: la exterior continua y la interior entrecortada -->
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" 
     width="1152" height="720" viewBox="0 0 1152 720" style="background:none">
  
  <style>
    .line-base {
      fill: none;
      stroke: #000000;
      stroke-width: 5;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .dashed {
      stroke-dasharray: 20, 15;
    }
  </style>

  <!-- L Exterior (Continua) -->
  <polyline class="line-base" points="400,150 400,600 850,600" />

  <!-- L Interior / Arriba (Entrecortada) -->
  <!-- Desplazada 30px para mantener el paralelismo -->
  <polyline class="line-base dashed" points="430,150 430,570 850,570" />

</svg>