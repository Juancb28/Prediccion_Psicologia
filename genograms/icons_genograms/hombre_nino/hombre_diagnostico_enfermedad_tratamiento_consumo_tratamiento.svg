<?xml version="1.0" encoding="UTF-8"?>
<!-- Cuadrado dividido en 4 cuadrantes por una línea vertical y una horizontal.
     El primer cuadrante (superior izquierdo) está pintado de negro.
     Todo lo demás es transparente. -->
<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
     width="1152" height="720" viewBox="0 0 1152 720" style="background:none">
  <style>
    .outline {
      fill: none;
      stroke: #000;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
      vector-effect: non-scaling-stroke;
    }
  </style>

  <!-- Cuadrante superior izquierdo (Negro) -->
  <!-- Basado en un cuadrado de 600x600 centrado en (576, 360) -->
  <rect x="276" y="60" width="300" height="300" fill="#000"/>

  <!-- Contorno del cuadrado general -->
  <rect class="outline" x="276" y="60" width="600" height="600"/>

  <!-- Línea divisoria Vertical -->
  <line class="outline" x1="576" y1="60" x2="576" y2="660"/>

  <!-- Línea divisoria Horizontal -->
  <line class="outline" x1="276" y1="360" x2="876" y2="360"/>
</svg>