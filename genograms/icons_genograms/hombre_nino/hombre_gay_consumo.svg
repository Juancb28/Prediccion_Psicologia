<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1152" height="720" viewBox="0 0 720 720" style="background:none">
  <!-- Cuadrado contenedor (solo borde) -->
  <rect x="60" y="60" width="600" height="600" fill="none" stroke="#000000" stroke-width="16"/>

  <!-- Recorte del interior del cuadrado -->
  <defs>
    <clipPath id="inner">
      <rect x="68" y="68" width="584" height="584"/>
    </clipPath>
  </defs>

  <!-- Franja negra inferior (recortada al interior del cuadrado) -->
  <rect x="68" y="360" width="584" height="292" fill="#000000" clip-path="url(#inner)"/>

  <!-- Triángulo rojo invertido: se dibuja al FINAL (top layer) -->
  <!-- Vértices: esquina sup. izq. interna (68,68), esquina sup. der. interna (652,68),
       ápice: centro del borde inferior interno (360,652), y cierra al origen -->
  <polyline
    points="68,68 652,68 360,652 68,68"
    fill="none"
    stroke="#DE1A21"
    stroke-width="6"
    stroke-linejoin="round"
    stroke-linecap="round"
    vector-effect="non-scaling-stroke"
    clip-path="url(#inner)"/>
</svg>