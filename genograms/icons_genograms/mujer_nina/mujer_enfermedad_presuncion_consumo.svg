<?xml version="1.0" encoding="UTF-8"?>
<!-- Fondo transparente; círculo con:
     - Línea vertical al centro (mitad izquierda/derecha)
     - Mitad izquierda rellena en negro
     - Lado derecho: línea horizontal a la mitad y, en la mitad inferior derecha, MÁS líneas diagonales con mayor inclinación (≈45°) -->
<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
     width="1152" height="720" viewBox="0 0 1152 720" style="background:none">
  <style>
    .outline {
      fill: none;
      stroke: #000;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
      vector-effect: non-scaling-stroke;
    }
  </style>

  <defs>
    <!-- Recorte circular: centro (576,360), radio 300 -->
    <clipPath id="circleClip">
      <circle cx="576" cy="360" r="300"/>
    </clipPath>
    <!-- Rectángulo para el lado derecho completo -->
    <clipPath id="rightHalf">
      <rect x="576" y="60" width="300" height="600"/>
    </clipPath>
    <!-- Rectángulo para el lado derecho inferior -->
    <clipPath id="rightLower">
      <rect x="576" y="360" width="300" height="300"/>
    </clipPath>
  </defs>

  <!-- Mitad izquierda rellena en negro (recortada al círculo) -->
  <rect x="276" y="60" width="300" height="600" fill="#000" clip-path="url(#circleClip)"/>

  <!-- Contorno del círculo -->
  <circle class="outline" cx="576" cy="360" r="300"/>

  <!-- Línea vertical al centro (divide izquierda/derecha) -->
  <line class="outline" x1="576" y1="60" x2="576" y2="660"/>

  <!-- Línea horizontal solo en el lado derecho (a la mitad) -->
  <g clip-path="url(#circleClip)">
    <g clip-path="url(#rightHalf)">
      <line class="outline" x1="576" y1="360" x2="876" y2="360"/>
    </g>
  </g>

  <!-- Líneas diagonales más inclinadas (≈45°) y más densas en la mitad inferior derecha -->
  <g clip-path="url(#circleClip)">
    <g clip-path="url(#rightLower)">
      <!-- Cada línea va de (x=576, y=Y1) a (x=876, y=Y1-300); paso de 20px para mayor densidad -->
      <line class="outline" x1="576" y1="660" x2="876" y2="360"/>
      <line class="outline" x1="576" y1="640" x2="876" y2="340"/>
      <line class="outline" x1="576" y1="620" x2="876" y2="320"/>
      <line class="outline" x1="576" y1="600" x2="876" y2="300"/>
      <line class="outline" x1="576" y1="580" x2="876" y2="280"/>
      <line class="outline" x1="576" y1="560" x2="876" y2="260"/>
      <line class="outline" x1="576" y1="540" x2="876" y2="240"/>
      <line class="outline" x1="576" y1="520" x2="876" y2="220"/>
      <line class="outline" x1="576" y1="500" x2="876" y2="200"/>
      <line class="outline" x1="576" y1="480" x2="876" y2="180"/>
      <line class="outline" x1="576" y1="460" x2="876" y2="160"/>
      <line class="outline" x1="576" y1="440" x2="876" y2="140"/>
      <line class="outline" x1="576" y1="420" x2="876" y2="120"/>
      <line class="outline" x1="576" y1="400" x2="876" y2="100"/>
      <line class="outline" x1="576" y1="380" x2="876" y2="80"/>
    </g>
  </g>
</svg>