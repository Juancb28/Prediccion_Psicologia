<?xml version="1.0" encoding="UTF-8"?>
<!-- Fondo transparente; un círculo con un rombo inscrito (sus vértices tocan los puntos cardinales del círculo) -->
<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
     width="1152" height="720" viewBox="0 0 1152 720" style="background:none">
  <style>
    .shape {
      fill: none;
      stroke: #000;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
      vector-effect: non-scaling-stroke;
    }
  </style>

  <!-- Círculo centrado (576, 360) con radio 300 -->
  <circle class="shape" cx="576" cy="360" r="300"/>

  <!-- Rombo inscrito en el círculo -->
  <!-- Vértices basados en el radio de 300:
       Arriba: (576, 360-300) = (576, 60)
       Derecha: (576+300, 360) = (876, 360)
       Abajo: (576, 360+300) = (576, 660)
       Izquierda: (576-300, 360) = (276, 360) -->
  <polygon class="shape" points="576,60 876,360 576,660 276,360"/>
</svg>