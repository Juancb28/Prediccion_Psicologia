<?xml version="1.0" encoding="UTF-8"?>
<!-- Fondo transparente; círculo exterior con cuadrado interior (ambos solo contorno negro) -->
<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
     width="1152" height="720" viewBox="0 0 1152 720" style="background:none">
  <style>
    .outline {
      fill: none;
      stroke: #000;
      stroke-width: 4;          /* grosor moderado */
      stroke-linecap: round;
      stroke-linejoin: round;
      vector-effect: non-scaling-stroke;
    }
  </style>

  <!-- Círculo exterior (centrado, radio 300) -->
  <circle class="outline" cx="576" cy="360" r="300"/>
  <!-- Cuadrado interior inscripto en el círculo (lado r*sqrt(2) ≈ 424.264) -->
  <rect class="outline" x="363.868" y="147.868" width="424.264" height="424.264"/>
</svg>