<?xml version="1.0" encoding="UTF-8"?>
<!-- Línea horizontal continua con fondo transparente -->
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" 
     width="1152" height="720" viewBox="0 0 1152 720" style="background:none">
  
  <!-- Línea horizontal centrada -->
  <!-- y1 y y2 son iguales para que sea horizontal -->
  <line x1="100" y1="360" x2="1052" y2="360" 
        stroke="#000000" 
        stroke-width="5" 
        stroke-linecap="round"/>

</svg>