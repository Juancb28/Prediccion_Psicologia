<script>
// CÃ³digo especÃ­fico de Sesiones
(function() {
    'use strict';

    // Cargar datos
    function loadSessions() {
        return JSON.parse(localStorage.getItem('pp_sessions') || '[]');
    }

    function loadPatients() {
        return JSON.parse(localStorage.getItem('pp_patients') || '[]');
    }

    // Renderizar lista de sesiones
    function renderSessions() {
        const sessions = loadSessions();
        const patients = loadPatients();
        const listContainer = document.getElementById('sessionsList');

        if (sessions.length === 0) {
            listContainer.innerHTML = '<div class="empty-state">ğŸ“­ No hay sesiones registradas</div>';
            return;
        }

        listContainer.innerHTML = sessions.map((session, index) => {
            const patient = patients.find(p => p.id === session.pacienteId);
            
            return `
                <div class="session-item" onclick="viewSessionDetail(${session.pacienteId}, ${index})">
                    <div class="session-header">
                        <div class="session-title">
                            <span class="session-patient-name">${patient ? patient.nombre : 'â€”'}</span>
                            <span class="session-date">ğŸ“… ${session.fecha}</span>
                        </div>
                        <div class="session-notes">${session.notas || 'Sin notas'}</div>
                    </div>
                    <div class="session-actions">
                        <button class="session-btn soap-btn" onclick="event.stopPropagation(); alert('Ver SOAP')">
                            <span class="btn-icon">ğŸ“‹</span>
                            <span class="btn-text">Ver SOAP</span>
                        </button>
                    </div>
                </div>
            `;
        }).join('');
    }

    // Ver detalle de sesiÃ³n
    window.viewSessionDetail = function(patientId, sessionIndex) {
        sessionStorage.setItem('currentPatientId', patientId);
        sessionStorage.setItem('currentSessionIndex', sessionIndex);
        window.location.href = '/sesiones/' + patientId + '-' + sessionIndex;
    };

    // Inicializar
    document.addEventListener('DOMContentLoaded', renderSessions);
})();
</script>
